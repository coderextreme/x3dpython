	</head>
	<body>

		 <h1 style="width:100%; text-align:center;">Bubbles</h1>
		
		<X3D id='Main' showStat='false' showLog='false' width='800px' height='500px' backend='webgl'>
			<Scene DEF='scene'>
				<NavigationInfo type="&quot;EXAMINE&quot; &quot;ANY&quot;"/>
				<Background backUrl='cubemap/BK.png' bottomUrl='cubemap/BT.png'
				    frontUrl='cubemap/FR.png' leftUrl='cubemap/LF.png' 
				    rightUrl='cubemap/RT.png' topUrl='cubemap/TP.png' />
				<Viewpoint position='0 0 20' />
				<Transform id="tr1" translation="0 0 0">
					<Shape>
						<Appearance DEF='_01_-_Default' >
                				<Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5" />
					<ComposedCubeMapTexture>
						<ImageTexture url="cubemap/BK.png" containerField="back"/>
						<ImageTexture url="cubemap/BT.png" containerField="bottom"/>
						<ImageTexture url="cubemap/FR.png" containerField="front"/>
						<ImageTexture url="cubemap/LF.png" containerField="left"/>
						<ImageTexture url="cubemap/RT.png" containerField="right"/>
						<ImageTexture url="cubemap/TP.png" containerField="top"/>
					</ComposedCubeMapTexture>
                
                <ComposedShader DEF='ComposedShader'>
                  <field name='cube' type='SFInt32' value='0'/>

                  <field name='chromaticDispersion' type='SFVec3f' value='0.98 1.0 1.033'/>
                  <field name='bias' type='SFFloat' value='0.5'/>
                  <field name='scale' type='SFFloat' value='0.5'/>
                  <field name='power' type='SFFloat' value='2.0'/>
                  
                  <ShaderPart url='"x3dom.vs"' type='VERTEX'>
                  </ShaderPart>
                  <ShaderPart url='"bubbles.fs"' type='FRAGMENT'>
                  </ShaderPart>
                </ComposedShader>
						</Appearance>
		<Sphere/>
					</Shape>
				</Transform>
				<Transform id="tr2" translation="0 0 0">
					<Shape>
						<Appearance DEF='_01_-_Default' >
                				<Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5" />
					<ComposedCubeMapTexture>
						<ImageTexture url="cubemap/BK.png" containerField="back"/>
						<ImageTexture url="cubemap/BT.png" containerField="bottom"/>
						<ImageTexture url="cubemap/FR.png" containerField="front"/>
						<ImageTexture url="cubemap/LF.png" containerField="left"/>
						<ImageTexture url="cubemap/RT.png" containerField="right"/>
						<ImageTexture url="cubemap/TP.png" containerField="top"/>
					</ComposedCubeMapTexture>
                
                <ComposedShader DEF='ComposedShader'>
                  <field name='cube' type='SFInt32' value='0'/>

                  <field name='chromaticDispersion' type='SFVec3f' value='0.98 1.0 1.033'/>
                  <field name='bias' type='SFFloat' value='0.5'/>
                  <field name='scale' type='SFFloat' value='0.5'/>
                  <field name='power' type='SFFloat' value='2.0'/>
                  
                  <ShaderPart url='"x3dom.vs"' type='VERTEX'>
                  </ShaderPart>
                  <ShaderPart url='"bubbles.fs"' type='FRAGMENT'>
                  </ShaderPart>
                </ComposedShader>
						</Appearance>
		<Sphere/>
					</Shape>
				</Transform>
				<Transform id="tr3" translation="0 0 0">
					<Shape>
						<Appearance DEF='_01_-_Default' >
                				<Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5" />
					<ComposedCubeMapTexture>
						<ImageTexture url="cubemap/BK.png" containerField="back"/>
						<ImageTexture url="cubemap/BT.png" containerField="bottom"/>
						<ImageTexture url="cubemap/FR.png" containerField="front"/>
						<ImageTexture url="cubemap/LF.png" containerField="left"/>
						<ImageTexture url="cubemap/RT.png" containerField="right"/>
						<ImageTexture url="cubemap/TP.png" containerField="top"/>
					</ComposedCubeMapTexture>
                
                <ComposedShader DEF='ComposedShader'>
                  <field name='cube' type='SFInt32' value='0'/>

                  <field name='chromaticDispersion' type='SFVec3f' value='0.98 1.0 1.033'/>
                  <field name='bias' type='SFFloat' value='0.5'/>
                  <field name='scale' type='SFFloat' value='0.5'/>
                  <field name='power' type='SFFloat' value='2.0'/>
                  
                  <ShaderPart url='"x3dom.vs"' type='VERTEX'>
                  </ShaderPart>
                  <ShaderPart url='"bubbles.fs"' type='FRAGMENT'>
                  </ShaderPart>
                </ComposedShader>
						</Appearance>
		<Sphere/>
					</Shape>
				</Transform>
			</Scene>
		</X3D>
	</body>
        <script type="text/javascript" src="bounce.js"></script>
</html>
