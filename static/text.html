<!DOCTYPE X3D PUBLIC "ISO//Web3D//DTD X3D 4.0//EN" "http://www.web3d.org/specifications/x3d-4.0.dtd">

    <Scene>

                        <Shape>
                            <Text id="text" string='"FOO"'>
                                <FontStyle family='"SERIF"' justify='"MIDDLE" "MIDDLE"' size="5"></FontStyle>
                            </Text>
                            <Appearance>
                                <Material diffuseColor='0 0 1'></Material>
                            </Appearance>
                        </Shape> 
                    </Transform>               
    </Scene>
</X3D>
</body>
<script>
	document.getElementById('text').setAttribute('string', '"Node\\\"\\\"\\\""');
